<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition-Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="w-[90%] mx-auto">
      <h1
        class="text-center my-10 lg:my-20 font-bold text-4xl lg:text-6xl bg-clip-text text-transparent bg-gradient-to-l to-blue-900 from-black"
      >
        Addition Game
      </h1>
      <div class="grid grid-cols-1 lg:grid-cols-3 justify-between gap-8">
        <div class="card bg-neutral text-neutral-content">
          <div class="card-body items-center text-center">
            <h1 class="card-title">First Number</h1>
            <p id="first-display">0</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary" id="first-inc">Increment</button>
              <button class="btn btn-ghost" id="first-dec">Decrement</button>
            </div>
          </div>
        </div>
        <div class="card bg-neutral text-neutral-content">
          <div class="card-body items-center text-center">
            <h1 class="card-title">Second Number</h1>
            <p id="second-display">0</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary" id="second-inc">Increment</button>
              <button class="btn btn-ghost" id="second-dec">Decrement</button>
            </div>
          </div>
        </div>
        <div class="card bg-neutral text-neutral-content">
          <div class="card-body items-center text-center">
            <h1 class="card-title">Result</h1>
            <p id="result-display">0</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary" id="result">Result</button>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center my-10">
        <button class="btn btn-primary px-12" id="reset">Reset</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
