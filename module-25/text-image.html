<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        font-size: xx-large;
        font-weight: bold;
        text-align: center;
        margin: 50px;
        -webkit-text-fill-color: transparent; /* to transparent the text */
        background-clip: text;
        background-image: linear-gradient(
          to right,
          rgba(255, 0, 0, 0),
          rgba(255, 0, 0, 1)
        );
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
  </body>
</html>
